<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Image to Grayscale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container-sm mt-4">
        <h2 class="text-center">Convert Image to Grayscale</h1>
        <p class="text-success text-center">Created by: Kevin Luis Linuhung - C11190018</p>
        <form method="POST" action="" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Image File:</label>
                        <input class="form-control" type="file" name="file" id="formFile" accept=".jpg, .png, .jpeg">
                    </div>
                </div>
          </div>
          <div class="row">
                <div class="col-sm-12">
                    <p style="color: red;"><input type="submit" value="Upload" class="btn btn-primary">   {{ error }}
                    </p>
                </div>
          </div>
        </form>
      </div>
</body>
</html>
